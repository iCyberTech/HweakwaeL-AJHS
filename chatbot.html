<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-window">
      <div id="chat-output"></div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
<style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.chatbot-container {
  width: 400px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

.chat-window {
  display: flex;
  flex-direction: column;
  height: 400px;
}

#chat-output {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  border-top: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
}

.chat-input {
  display: flex;
  padding: 10px;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.chat-input button {
  margin-left: 10px;
  padding: 10px 20px;
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.chat-input button:hover {
  background: #0056b3;
}
</style>

<script>
    // script.js

// Sample JSON data for chatbot responses
const chatbotResponses = {
  "hello": "Hi there! How can I assist you today?",
  "help": "Sure! You can ask me about the following forms: Form A, Form B, Form C.",
  "form a": "Form A is used for tax filing purposes.",
  "form b": "Form B is used for employment verification.",
  "form c": "Form C is used for health insurance applications.",
  "default": "You can iput the following promts for a valid responds.About Contacts Fees Leave"
};

// Chatbot functionality
const chatOutput = document.getElementById("chat-output");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

sendBtn.addEventListener("click", () => {
  const userMessage = userInput.value.trim().toLowerCase();
  if (userMessage) {
    addMessage("You", userMessage);
    const botResponse = chatbotResponses[userMessage] || chatbotResponses["default"];
    addMessage("Bot", botResponse);
    userInput.value = "";
  }
});

function addMessage(sender, message) {
  const messageDiv = document.createElement("div");
  messageDiv.textContent = `${sender}: ${message}`;
  chatOutput.appendChild(messageDiv);
  chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to the bottom
}
</script>
